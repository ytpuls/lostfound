<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${lostthings.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">失物名字：</label>
								<div class="col-sm-8">
									<input id="thingsname" name="thingsname" th:value="${lostthings.thingsname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">丢失地点：</label>
								<div class="col-sm-8">
									<input id="lostplace" name="lostplace" th:value="${lostthings.lostplace}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">丢失时间：</label>
								<div class="col-sm-8">
									<input id="losttime" name="losttime" th:value="${#dates.format(lostthings.losttime,'yyyy-MM-dd')}"class="form-control laydate-icon layer-date" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物品类型：</label>
								<div class="col-sm-8">
									<input id="thingstype" name="thingstype" th:value="${lostthings.thingstype}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物品编号：</label>
								<div class="col-sm-8">
									<input id="thingsno" name="thingsno" th:value="${lostthings.thingsno}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<div class="col-sm-8">
										<input id="thingsimg" name="thingsimg" class="form-control" type="hidden">
										<img id="img" class="img-responsive" th:src="${lostthings.thingsimg}">
										<button type="button" class="layui-btn" id="test1">
											<i class="fa fa-cloud"></i>上传文件
										</button>
									</div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="thingsdes" name="thingsdes" th:value="${lostthings.thingsdes}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布时间：</label>
								<div class="col-sm-8">
									<input id="publishtime" name="publishtime" th:value="${#dates.format(lostthings.publishtime,'yyyy-MM-dd')}" class="form-control laydate-icon layer-date" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${lostthings.status}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${lostthings.username}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">用户表 ID 外键：</label>
								<div class="col-sm-8">
									<input id="uid" name="uid" th:value="${lostthings.uid}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/lostthings/edit.js">
	</script>
</body>
</html>
