<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">失物名字：</label>
								<div class="col-sm-8">
									<input id="thingsname" name="thingsname" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">丢失地点：</label>
								<div class="col-sm-8">
									<input id="lostplace" name="lostplace" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">丢失时间：</label>
								<div class="col-sm-8">
									<input id="losttime" name="losttime" class="form-control laydate-icon layer-date" type="text" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">物品类型：</label>
                                                            <div class="col-sm-8">
                                                                <select id="thingstype" name="thingstype" class="form-control">
                                                                    <option value="0">电子设备</option>
                                                                    <option value="1">证件</option>
                                                                    <option value="2">书籍</option>
                                                                    <option value="3">一卡通</option>
                                                                    <option value="4">衣物</option>
                                                                    <option value="5">其他</option>
                                                                </select>
                                                            </div>
							</div>

														<div class="form-group">	
								<label class="col-sm-3 control-label">图片：</label>
								<div class="col-sm-8">
									<input id="thingsimg" name="thingsimg" class="form-control" type="hidden">
									<img id="img" class="img-responsive">
									<button type="button" class="layui-btn" id="test1">
										<i class="fa fa-cloud"></i>上传文件
									</button>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">描述：</label>
								<div class="col-sm-8">
									<input id="thingsdes" name="thingsdes" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<link rel="stylesheet" href="/css/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.css"/>
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/appjs/common/lostthings/add.js"></script>
</body>
</html>
